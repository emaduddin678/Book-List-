<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css link  -->
    <link rel="stylesheet" href="style.css" />

    <!-- BootStrap Cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Unicon Icon link  -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- Font Awesome link cdn  -->
    <script
      src="https://kit.fontawesome.com/a7d30648ce.js"
      crossorigin="anonymous"
    ></script>

    <!-- Title  -->
    <title>My BookList App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center header">
        <!-- <i class="fa-solid fa-book-open"></i> -->
        <i class="uil uil-book-open"></i> Simple BookList <br />
        <span class="text-primary">Dom practice</span>
      </h1>
      <form id="book-form" class="d-grid gap-4">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Book Name"
          />
        </div>

        <div class="form-group">
          <label for="title">Author</label>
          <input
            type="text"
            id="author"
            class="form-control"
            placeholder="Author Name"
          />
        </div>

        <div class="form-group">
          <label for="title">Year</label>
          <input
            type="text"
            id="year"
            class="form-control"
            placeholder="Published at "
          />
        </div>
        <div class="d-grid">
          <input type="submit" value="Add Book" class="btn btn-success" />
        </div>
      </form>
      <!-- Form End  -->

      <!-- Table Start  -->
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Year</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <!-- Js File Add  -->
    <script src="app.js"></script>
  </body>
</html>
